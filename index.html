<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>IPTV Panel — Sosyal Glass UI</title>
<link rel="icon" href="" />
<style>
  :root{
    --bg:#07101a;
    --glass: rgba(255,255,255,0.04);
    --accent:#4ad6ff;
    --muted:#aebfc9;
    --card-border: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.02);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter, system-ui, Arial;
    background: linear-gradient(180deg,#031018 0%,#0a1720 100%);
    color:#e6f7fb;
    -webkit-font-smoothing:antialiased;
  }

  header{
    padding:18px 16px;
    display:flex;
    gap:12px;
    align-items:center;
    border-bottom:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
    background: linear-gradient(90deg, rgba(4,14,20,0.35), rgba(8,22,30,0.25));
  }
  .logo{
    width:42px;height:42px;border-radius:8px;
    background:linear-gradient(135deg,var(--accent),#2a8cff);
    display:flex;align-items:center;justify-content:center;font-weight:700;color:#012;
    box-shadow: 0 6px 18px rgba(74,214,255,0.06);
  }
  h1{font-size:16px;margin:0}
  .wrap{max-width:980px;margin:16px auto;padding:0 12px}

  .controls{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
  .search{
    flex:1;min-width:180px;padding:10px 12px;border-radius:10px;background:var(--glass);
    border:1px solid var(--card-border);color:var(--muted);outline:none;
  }
  .catbtn{
    padding:9px 12px;border-radius:10px;background:var(--glass-2);border:1px solid var(--card-border);
    color:var(--muted);cursor:pointer;font-weight:600;
  }
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px}

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;padding:12px;border:1px solid var(--card-border);
    display:flex;flex-direction:column;gap:8px;min-height:78px;justify-content:center;
    box-shadow: 0 6px 20px rgba(2,8,12,0.35);
  }
  .card h3{margin:0;font-size:15px;color:#e6fbff}
  .card p{margin:0;font-size:13px;color:var(--muted)}
  .row{display:flex;gap:8px;margin-top:8px}
  .btn{
    flex:1;padding:8px;border-radius:8px;border:0;background:transparent;color:var(--accent);
    cursor:pointer;font-weight:700;border:1px solid rgba(74,214,255,0.12);
  }
  .btn.secondary{color:var(--muted);border:1px solid rgba(255,255,255,0.04)}

  footer{color:var(--muted);text-align:center;padding:18px 6px;font-size:13px;margin-top:18px}

  @media(max-width:520px){
    header{padding:12px}
    .logo{width:36px;height:36px}
    h1{font-size:15px}
  }
</style>
</head>
<body>
<header>
  <div class="logo">TV</div>
  <div>
    <h1>IPTV PANEL — Sosyal Glass UI</h1>
    <div style="font-size:12px;color:#9fcbdc">Legal & official live streams — mobile-ready</div>
  </div>
</header>

<div class="wrap">
  <div class="controls">
    <input id="search" class="search" placeholder="Search channel (example: PTV, DW, NHK)" />
    <button class="catbtn" data-cat="all">All</button>
    <button class="catbtn" data-cat="news">News</button>
    <button class="catbtn" data-cat="philippines">Philippines</button>
    <button class="catbtn" data-cat="weather">Weather</button>
    <button class="catbtn" data-cat="edu">Educational</button>
    <button class="catbtn" data-cat="radio">Radio</button>
  </div>

  <div id="grid" class="grid"></div>

  <footer>Use official channels only. To add to Piso WiFi, host these files on GitHub Pages and iframe the page in WiFi5Soft footer.</footer>
</div>

<script>
/*
 channels: {title, category, embed (optional), search}
 - embed : full embed URL (youtube embed or direct)
 - search: fallback query (used to open youtube results if embed not available)
*/
const channels = [
  // PHILIPPINES
  {title:"PTV Philippines", category:"philippines", embed:"https://www.youtube.com/embed/live_stream?channel=UCzY2Xk2Nn3Yx1e7sZ5dS8GA", search:"PTV Philippines live"},
  {title:"UNTV Public Service", category:"philippines", embed:"https://www.youtube.com/embed/live_stream?channel=UC6g8g4m_1bH6h7ZlVbT2Vcw", search:"UNTV live"},
  {title:"DepEd TV", category:"philippines", embed:"https://www.youtube.com/embed/live_stream?channel=UC6aOQAfqjrjT9JNaP3Y6p0g", search:"DepEd TV live"},
  {title:"IBC 13", category:"philippines", embed:"https://www.youtube.com/embed/live_stream?channel=UCJ6U78rOhFhfP7034b44_NA", search:"IBC 13 live"},
  {title:"PAGASA Weather", category:"weather", embed:"https://www.youtube.com/embed/live_stream?channel=UCmKdP2e5VTLHjQ6E7WucnYw", search:"PAGASA live"},
  {title:"DZRH News TV", category:"philippines", embed:"https://www.youtube.com/embed/live_stream?channel=UCvdnLDN1Y3XDNc5i9Up6jPA", search:"DZRH live"},
  {title:"One PH (Cignal)", category:"philippines", embed:"https://www.youtube.com/embed/live_stream?channel=UCptAomYRfSeaJ1k5n_nBCmQ", search:"One PH live"},
  {title:"ABS-CBN News (channel)", category:"philippines", search:"ABS-CBN News live"},
  {title:"GMA Public Affairs", category:"philippines", search:"GMA Public Affairs live"},
  {title:"DepEd Channel (alternate)", category:"edu", search:"DepEd Philippines live"},

  // INTERNATIONAL NEWS
  {title:"Al Jazeera English", category:"news", embed:"https://www.youtube.com/embed/live_stream?channel=UCNye-wNBqNL5ZzHSJj3l8Bg", search:"Al Jazeera live"},
  {title:"DW News", category:"news", embed:"https://www.youtube.com/embed/live_stream?channel=UCW39zufHfsuGgpLviKh297Q", search:"DW News live"},
  {title:"NHK World Japan", category:"news", embed:"https://www.youtube.com/embed/live_stream?channel=UCMlGf9y7T4n9Rk9q9v1iXxw", search:"NHK World live"},
  {title:"France 24 English", category:"news", embed:"https://www.youtube.com/embed/live_stream?channel=UCxI4G9G0gQwJ-1K2v7pW8VA", search:"France 24 English live"},
  {title:"Sky News", category:"news", embed:"https://www.youtube.com/embed/live_stream?channel=UCoMdktPbSTixAyNGwb-UYkQ", search:"Sky News live"},
  {title:"BBC News (clips/live)", category:"news", search:"BBC News live"},

  // OTHERS / SPECIAL
  {title:"CGTN", category:"news", search:"CGTN live"},
  {title:"Euronews", category:"news", search:"Euronews live"},
  {title:"Bloomberg Quicktake", category:"news", search:"Bloomberg Quicktake live"},
  {title:"NASA TV", category:"edu", embed:"https://www.youtube.com/embed/live_stream?channel=UCX6b17PVsYBQ0ip5gyeme-Q", search:"NASA TV live"},
  {title:"AP News", category:"news", search:"AP News live"},
  {title:"CNA Singapore", category:"news", search:"CNA live"},

  // RADIO / STREAMS
  {title:"RADIO: DZBB / Manila (online)", category:"radio", search:"DZBB live stream"},
  {title:"RADIO: DW (German) - Deutsche Welle", category:"radio", search:"DW radio live"},

  // Local educational / gov
  {title:"DepEd Classroom (education)", category:"edu", search:"DepEd classroom live"},

  // placeholders for future HLS direct streams (you can replace embed/search with real .m3u8)
  {title:"Local Channel (HLS placeholder)", category:"philippines", embed:"", search:"Local channel live"}
];

const grid = document.getElementById('grid');

function buildCards(list){
  grid.innerHTML = '';
  list.forEach((c, i) => {
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = `
      <div>
        <h3>${c.title}</h3>
        <p>${c.category.toUpperCase()}</p>
        <div class="row">
          <button class="btn" data-idx="${i}">Open</button>
          <button class="btn secondary" data-info="${i}">Info</button>
        </div>
      </div>
    `;
    grid.appendChild(el);
  });
}

buildCards(channels);

/* Events */
grid.addEventListener('click', (ev) => {
  const open = ev.target.closest('button.btn');
  const info = ev.target.closest('button.secondary');
  if(open){
    const idx = open.dataset.idx;
    openChannel(channels[idx]);
  } else if(info){
    const idx = info.dataset.info;
    const c = channels[idx];
    alert(`${c.title}\nCategory: ${c.category}\nEmbed: ${c.embed ? 'yes' : 'no'}\nSearch fallback: ${c.search}`);
  }
});

function openChannel(c){
  // prefer embed if available and not empty, else use youtube search results
  if(c.embed && c.embed.trim()){
    // open player with embed URL (safe embed format)
    const url = encodeURIComponent(c.embed);
    window.location.href = `player.html?src=${url}`;
    return;
  }
  // fallback: open youtube results search (more robust when IDs change)
  const q = encodeURIComponent(c.search || c.title + ' live');
  const yt = `https://www.youtube.com/results?search_query=${q}`;
  window.open(yt, '_blank');
}

/* Search + category filter */
document.getElementById('search').addEventListener('input', (e)=>{
  const q = e.target.value.trim().toLowerCase();
  const filtered = channels.filter(c => c.title.toLowerCase().includes(q) || c.category.toLowerCase().includes(q));
  buildCards(filtered);
});

document.querySelectorAll('.catbtn').forEach(btn=>{
  btn.addEventListener('click', ()=> {
    const cat = btn.getAttribute('data-cat');
    if(cat === 'all'){ buildCards(channels); return; }
    buildCards(channels.filter(c => c.category === cat));
  });
});
</script>
</body>
</html>
