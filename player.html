<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPTV Player</title>
<style>
    body {
        background: #0a0a0a;
        color: white;
        font-family: Arial;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    iframe {
        width: 100%;
        height: 70vh;
        border: none;
        border-radius: 12px;
        background: black;
    }
    a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 25px;
        background: #00aaff;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        text-decoration: none;
    }
</style>
</head>
<body>

<h2>ðŸ“º Video Player</h2>

<!-- Auto-load YouTube embed -->
<iframe id="player" allowfullscreen></iframe>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const yt = urlParams.get("yt");

    // SAFE YouTube embed link
    document.getElementById("player").src =
        "https://www.youtube.com/embed/" + yt + "?rel=0&modestbranding=1&playsinline=1";

</script>

<!-- BUTTON to open YouTube in Brave (no ads) -->
<a class="button" id="openBrave" target="_blank">Open in Brave (No Ads)</a>

<script>
    // open YouTube direct link
    document.getElementById("openBrave").href =
        "https://m.youtube.com/watch?v=" + yt;
</script>

<p style="opacity:0.7; margin-top:20px;">
If the video doesn't play, click "Open in Brave" for ad-free viewing.
</p>

</body>
</html>
